<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Approve Items - NamZone Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <header class="bg-white shadow p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">NamZone Admin</h1>
      <nav class="space-x-4 text-sm">
        <a href="admin-dashboard.html" class="hover:text-blue-600">Dashboard</a>
        <a href="logout.html" class="hover:text-red-500">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Approval Section -->
  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-6">Pending Item Approvals</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Sample item -->
      <div class="bg-white p-4 rounded shadow">
        <img src="pictures/laptop4.jpeg" alt="Submitted Laptop" class="w-full h-48 object-cover rounded mb-3">
        <h3 class="text-lg font-semibold">Acer Aspire 5</h3>
        <p class="text-gray-700">Price: <strong>N$ 5,000</strong></p>
        <p class="text-gray-600 text-sm mt-2">Submitted by: user1@example.com</p>

        <div class="flex justify-between mt-4">
          <button class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Approve</button>
          <button class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700">Reject</button>
        </div>
      </div>

      <!-- Add more items dynamically with your backend -->
      <!-- Example loop with Jinja2/Flask:
        {% for item in pending_items %}
          <div class="...">
            <img src="{{ item.image_url }}" />
            <h3>{{ item.title }}</h3>
            <p>{{ item.price }}</p>
            <p>{{ item.submitted_by }}</p>
            ...
          </div>
        {% endfor %}
      -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-12">
    &copy; 2025 NamZone. Admin Portal.
  </footer>
</body>
</html>
