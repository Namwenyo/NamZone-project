<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - NamZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <header class="bg-white shadow p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">NamZone</h1>
      <nav class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="list.html" class="hover:text-blue-600">List Item</a>
        <a href="login.html" class="text-blue-600 font-semibold">Login</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <section class="max-w-md mx-auto mt-16 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Login to NamZone</h2>
    <form class="space-y-4">
      <input type="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" placeholder="Password" class="w-full border p-2 rounded" required />
      
      <!-- Role Selection -->
      <select class="w-full border p-2 rounded" required>
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Login
      </button>
    </form>
    
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account?
      <a href="signup.html" class="text-blue-600 hover:underline font-medium">Sign up here</a>
    </p>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-12">
    &copy; 2025 NamZone. All rights reserved.
  </footer>
</body>
</html>
