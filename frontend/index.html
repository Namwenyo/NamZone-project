<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NamZone - Buy & Sell</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">NamZone</h1>
      <nav class="space-x-6 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>

      </nav>
    </div>

      <!-- Appliance Card -->
      <a href="appliance.html" class="bg-white p-4 rounded-lg shadow text-center hover:shadow-lg transition">

        <h3 class="font-semibold text-lg italic">Appliance</h3>

      <!-- Laptops Card -->
      <a href="laptops.html" class="bg-white p-4 rounded-lg shadow text-center hover:shadow-lg transition">

      <a href="phones.html" class="bg-white p-4 rounded-lg shadow text-center hover:shadow-lg transition">

        <h3 class="font-semibold text-lg italic">Home Goods</h3>

        <h3 class="font-semibold text-lg italic">Vehicles</h3>

      <a href="beauty.html" class="bg-white p-4 rounded-lg shadow text-center hover:shadow-lg transition">

  <footer class="bg-gray-800 text-white text-center py-4">
    &copy; 2025 NamZone. All rights reserved.
