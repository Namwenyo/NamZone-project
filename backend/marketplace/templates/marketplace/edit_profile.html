{% extends "marketplace/base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto p-6">
  <h2 class="text-3xl font-semibold text-blue-600 mb-6">Edit Profile</h2>

  <div class="bg-white shadow-md rounded-lg p-4">
    <h3 class="text-xl font-bold mb-4">Update Your Information</h3>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
        {{ form.phone_number }}
      </div>

      <div class="mb-4">
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
        {{ form.email }}
      </div>

      <button type="submit" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Save Changes
      </button>
    </form>
  </div>
</div>
{% endblock %}
